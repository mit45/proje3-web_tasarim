<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="shortcut icon" href="assets/img/favicon.svg" />
  <title>Panelim</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header id="site-header"></header>

  <main class="container dashboard-page">
    <h2>Kullanıcı Paneli</h2>
    <section id="profile-section" class="profile-edit">
      <h3>Profil</h3>
      <form id="profileForm">
        <input id="profile-name" placeholder="Ad" />
        <input id="profile-surname" placeholder="Soyad" />
        <input id="profile-email" placeholder="E-posta" readonly />
        <input id="profile-phone" placeholder="Telefon" />
        <textarea id="profile-address" placeholder="Adres" rows="2"></textarea>
        <button class="icon-btn" type="submit" title="Güncelle">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4v4" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 20v-4" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 12h4" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 12h-4" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </form>
    </section>

    <section id="cart-section" class="hidden mt-18">
      <h3>Sepetim</h3>
      <table id="cart-table">
        <thead><tr><th>Proje</th><th>Fiyat</th><th>Aksiyon</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

      <section id="orders-section" class="orders hidden">
        <h3>Siparişlerim</h3>
        <table id="orders-table">
          <thead><tr><th>Proje</th><th>Tarih</th><th>Durum</th><th>Aksiyon</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/ui/dashboardPage.js"></script>
</body>
</html>
